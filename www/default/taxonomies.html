<!DOCTYPE html>
<html lang="en">
<head>
	<title>WSU Taxonomy Builder</title>
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
	<h1>Taxonomy Builder</h1>
	<label for="level0">Level 0</label><input type="text" name="level0_cat" id="level0" value="" />
	<label for="level1">Level 1</label><input type="text" name="level1_cat" id="level1" value="" />
	<label for="level2">Level 2</label><input type="text" name="level2_cat" id="level2" value="" />
	<input type="submit" id="add_tax" value="Add Taxonomy" />

	<div id="taxonomy_container"></div>
	<!-- Javascript used to manage the taxonomy entry with local storage -->
	<script type="text/javascript" src="taxonomy.js"></script>
</body>
</html>
